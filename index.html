<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <picture>
          <source media="(max-width:70em )" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="Chanel Perfume Image">
        </picture>

        <div class="card__content flow-content">
          <h2 class="card__product--name">Perfume</h2>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__price--container">
            <span class="card__price">$149.99</span>
            <span class="card__discount"> $169.99</span>
          </div>
          <button class="card__button">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">thehungrycoder</a>.
  </div>
</body>

</html>
